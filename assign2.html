<html>
<head>

<title>BSSE-6A Marks Table</title>
  <style>
    body {
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    table {
      border-collapse: collapse;
      width: 90%;
      font-size: 16px;
      text-align: center;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    th, td {
      border: 1px solid black;
      padding: 10px;
    }

    th {
      background-color: #f0f0f0;
      font-weight: bold;
    }

    /* Column colors */
    .oop-assign { background-color: #fff3b0; }
    .oop-quiz { background-color: #f7b2b7; }
    .dsa-assign { background-color: #a8e6cf; }
    .dsa-quiz { background-color: #a0c4ff; }
    .final-num { background-color: #ffa94d; }
    .total { background-color: #70e000; font-weight: bold; }

  </style>
</head>
<body>
  <table>
    <thead>

      </tr>
      <tr>

        <td class="dsa-quiz">5</td>

      <tr>

</html>
